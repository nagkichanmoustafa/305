<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Nagkichan MOUSTAFA </title>

    <style>
        /* CSS comment */
        
        body {
            max-width: 440px;
        }
        
        #lev {
            color: rgb(8, 140, 52);
        }
        
        #stat {
            color: rgb(19, 6, 255);
        }
        
        #kb {
            color: rgb(255, 6, 93);
        }
    </style>
</head>

<body>
    <!-- HTML comment: Modify all items marked xxx -->

    <h2 id=title></h2>

    <b>Battery Level: 
        <span id=lev></span>
    </b>

    <hr />
    <b>Online Status: 
    <span id=stat></span>
</b>

    <hr />
    <b>Keyboard: 
<span id=kb></span>
</b>


    <hr />
    <b>Sample code</b>
    <pre id=sample>This text is not shown. Why?</pre>
    <hr />

    <script>
        "use strict";

        function randomColors() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        function randomize() {
            document.getElementById('kb').style.color = randomColors();
        }



        function init() {
            window.ononline = e => stat.innerText = e.type;
            window.onoffline = e => stat.innerText = e.type;

            window.onkeydown = e => {
                kb.innerText = e.key
                randomize();
            }
            window.onkeyup = e => kb.innerText = ''


            navigator.getBattery().then(b.onlevelchange =
                e => lev.innerText = '%' + (b.level * 100).toFixed(0) + ' ' + b.charging)
            navigator.getBattery().then(b.onchargingchange =
                e => lev.innerText = '%' + (b.level * 100).toFixed(0) + ' ' + b.charging)


        }


        title.innerText = document.title;

        sample.innerText = init + '\n' + randomize + '\n' + randomColors
        init();
    </script>

</body>

</html>
