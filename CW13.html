<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/Octocat.png">
    <link rel="manifest" href="manifest.json">
    <title> Open Map </title>
    <style>
        body {
            margin: 0;
            max-height: 500px;
            max-width: 450px;
        }
        
        h2 {
            margin: 10px 0;
        }
        
        pre {
            overflow-x: auto;
        }
        
        div {
            display: inline-block;
            margin: 12px;
            vertical-align: top;
        }
        
        p {
            margin: 0;
        }
        
        button {
            margin: 10px;
            margin-left: 15px;
        }
        
        #main {
            box-sizing: border-box;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgb(134, 170, 223);
            font-size: 24px;
            margin: 0;
        }
        
        #yer {
            margin: 10px;
        }
        
        #err {
            color: red
        }
        
        #one,
        #two {
            margin: 10px;
        }
        
        #map {
            height: 500px;
            width: 100%;
            box-sizing: border-box;
            border: 0;
        }
    </style>
</head>

<body>
    <div>
        Latitude : <input type="number" value="30.9869" id="En" style="max-width: 100px;" onChange="askWeather()"> Longitude : <input type="number" value="17.723" id="Boy" style="max-width: 100px;" onChange="askWeather()">
    </div>

    <div id=main>
        <p id=yer>location</p>
        <p><img id=icon>
            <span id=hava>weather</span></p>
    </div>

    <svg id=svg width="450" height="270">
    <rect width="450" height="270" 
    style="fill:rgb(171, 209, 245);stroke:rgb(194, 253, 255); stroke-width:5;opacity:0.5" />
    <foreignobject width="350" height="350" x="25" y="25">
        <text x="50" y="50" rx="20" ry="20" width="50" height="50">
            <div>
                <text font-size="14" x="22" y="45">Detail</text>
                <pre id=detay>detail</pre>
                <text font-size="16" x="220" y="50">Sun</text>
                <pre id=gunes>sunrise</pre>
            </div>
        </text>
    </foreignobject>
</svg>
    <hr />
    <div id=one>
        <h2 id=title></h2>
        <input id=but type=button value="Run" onClick="start()"> &emsp; Zoom = <span id=out></span>
    </div>

    <div id=map></div>
    <div id=two>
    </div>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        "use strict";
        let k = "dfe9560f05716b4a53ceb32ce756f074";
        document.getElementById("map").style.marginTop = "50px";
        var MAP //global
        function init() {

            lat = document.getElementById("En").value;
            lon = document.getElementById("Boy").value;
            //initial coordinates are given: 50. Yil Parki
            let p = {
                lat: lat,
                lng: lon
            }
            console.log('init at', p)
                //L is global object from leaflet
            MAP = L.map('map').setView(p, 10) //setZoom(10)
            let u = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            let attribution = '&copy; OpenStreetMap contributors'
            L.tileLayer(u, {
                attribution
            }).addTo(MAP)
            let report = () => out.innerText = MAP.getZoom()
            MAP.on('zoom', report);
            report()
            MAP.on('click', e => {


                document.querySelector("#En").value = e.latlng.lat
                document.querySelector("#Boy").value = e.latlng.lng

                MAP = MAP.setView([e.latlng.lat, e.latlng.lng], 10) //setZoom(10)


                askWeather()
                console.log(e.latlng)

            })
        }

        function showIcon(i) {
            const URL = "https://openweathermap.org/img/w/"
            icon.src = URL + i + ".png"
            document.querySelector('link').href = icon.src
        }

        function getLoc(lat, lon) {

            let p = {
                lat: lat,
                lng: lon
            }
            MAP = MAP.setView(p, 10) //setZoom(10)
            let u = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            let attribution = '&copy; OpenStreetMap contributors'
            L.tileLayer(u, {
                attribution
            }).addTo(MAP)
        }


        var incr = 0;

        function stop() {
            but.value = "Run"
            but.onclick = start
            incr = 0
        }

        function start() {
            but.value = "Stop"
            but.onclick = stop
            incr = 1;
            zoom()
        }

        function zoom() {
            if (incr == 0) return
            let MIN = 5,
                MAX = MAP.getMaxZoom()
            let z = MAP.getZoom() + incr
            MAP.setZoom(z)
            setTimeout(zoom, 700)
            if (z <= MIN) incr = 1
            if (z >= MAX) incr = -1
        }

        function toHM(t, round) {
            let d = t ? new Date(t * 1000) : new Date()
            if (round && d.getSeconds() > 29)
                d = new Date((t + 30) * 1000) //round
            let h = d.getHours()
            let m = d.getMinutes()
            let twoDigits = t => (t > 9 ? '' : '0') + t
            return twoDigits(h) + ":" + twoDigits(m)
        }
        async function toJSON(url) {
            let r = await fetch(url)
            if (!r.ok) error(r.statusText)
            return r.json()
        }
        // Location
        var lat, lon; //global values

        var accessKey;

        async function askWeather() {
            lat = document.getElementById("En").value;
            lon = document.getElementById("Boy").value;
            console.log(lat, lon);
            const U = "https://api.openweathermap.org/data/2.5/weather?"
            let url = U + "lat=" + lat + "&lon=" + lon + "&APPID=" + accessKey;
            hava.innerText = "getting weather"
            detay.innerText = ''
            gunes.innerText = ''

            let data = await toJSON(url)
            showWeather(data)
            getLoc(lat, lon);

        }

        function showWeather(data) {
            let w = data.weather[0];
            showIcon(w.icon)
            let celsius = convert(data.main.temp).toFixed(0)
            let hh = w.main + "  " + celsius + "Â°",
                {
                    sys
                } = data
            let yy = data.name + ', ' + sys.country
            hava.innerText = hh;
            yer.innerText = yy
            console.log(hh, yy);
            console.log(sys)
            lat = data.coord.lat;
            lon = data.coord.lon
            let loc = "[" + lat.toFixed(2) + ", " + lon.toFixed(2) + "]"
            detay.innerText = hh + '\n' + yy + '\n' + loc +
                '\nWind:  ' + (data.wind.speed * 3.6).toFixed(3) + ' kph' +
                '\nWind Degree:   ' + data.wind.deg + ' degree' +
                '\nPressure: ' + data.main.pressure + ' hpa' +
                '\nHumidity: ' + data.main.humidity + '%'

            let {
                sunrise,
                sunset
            } = sys, noon = (sunrise + sunset) / 2
            gunes.innerText = 'Rise ' + toHM(sunrise, 1) +
                '\nNoon ' + toHM(noon, 1) + '\nSet  ' + toHM(sunset, 1)
        }

        function convert(kelvin) {
            return (kelvin - 273.15);
            //return celsius*1.8 + 32
        }
        // Interaction
        function askUser() {
            let k = prompt('Please enter openweather key:')
            if (!k) error('You need an API key')
            return k
        }

        function error(e) {
            main.style.display = "none"; //hide
            //refs.style.display = "none";

            throw e
        }

        function getAPIkey() {
            if (origin.startsWith('http') && localStorage) {
                if (!localStorage.keys) localStorage.keys = '{}'
                let keys = JSON.parse(localStorage.keys)
                if (!keys.openweather) {
                    keys.openweather = askUser()
                    localStorage.keys = JSON.stringify(keys)
                }
                accessKey = keys.openweather
            } else { //cannot use localStorage
                accessKey = askUser()
            }
        }
        init();
        getAPIkey(); //askLocation()
        askWeather();
    </script>

</body>

</html>
