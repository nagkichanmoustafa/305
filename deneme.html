<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/Octocat.png">
    <link rel="manifest" href="manifest.json">
    <title>Remote URL or Local file </title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        canvas {
            background-color: #a0c5c2;
        }
        
        body {
            background-color: rgb(255, 255, 255);
            width: 400px;
            height: 600px;
        }
    </style>

    <body>
        <BR>
        <h3> Click on the screen!</h3>
        <BR>


        <canvas id="sandbox"></canvas>
        <BR>
        <BR>
        <BR>
        <div>
            <hr />
            <b>Sample code</b>
            <pre id=sample></pre>
            <BR>
            <hr />
            <BR>
            <p>Ref: <a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Basic_animations" target="NewTab">Basic Animations</a>
            </p>

        </div>

        <script>
            "use strict";
            const canvas = document.getElementById('sandbox');
            canvas.width = 400;
            canvas.height = 400;

            const ctx = canvas.getContext('2d');

            function Circle(x, y, r, c) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.c = c;

                this.dx = Math.floor(Math.random() * 4) + 1;
                this.dx *= Math.floor(Math.random() * 2) == 1 ? 1 : -1;
                this.dy = Math.floor(Math.random() * 4) + 1;
                this.dy *= Math.floor(Math.random() * 2) == 1 ? 1 : -1;

                this.draw = function() {
                    ctx.beginPath();
                    ctx.fillStyle = this.c;
                    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    ctx.fill();
                }

                this.animate = function() {
                    this.x += this.dx;
                    this.y += this.dy;

                    if (this.x + this.r > canvas.width || this.x - this.r < 0) {
                        this.dx = -this.dx;
                    }

                    if (this.y + this.r > canvas.height || this.y - this.r < 0) {
                        this.dy = -this.dy;
                    }

                    this.draw();
                }
            }


            const balls = [];
            for (let i = 0; i < 20; i++) {
                let r = Math.floor(Math.random() * 15) + 5;
                let x = Math.random() * (canvas.width - r * 2) + r;
                let y = Math.random() * (canvas.height - r * 2) + r;
                let c = 'orange'
                balls.push(new Circle(x, y, r, c));
            }
            /* BONUS FEATURE */
            canvas.addEventListener('click', function(e) {
                let r = Math.floor(Math.random() * 15) + 5;
                balls.push(new Circle(e.clientX, e.clientY, r, 'green'));
                balls.push(new Circle(e.clientX, e.clientY, r, 'yellow'));
                balls.push(new Circle(e.clientX, e.clientY, r, 'red'));
            });

            function Update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < balls.length; i++) {
                    let ball = balls[i];
                    ball.animate();
                }

                requestAnimationFrame(Update);
            }

            sample.innerText = Update + '/n' + Circle
            Update();
        </script>
    </body>


</head>
